{% extends "base.html" %}

{% block content %}
<h1>Almost there</h1>
<div class="hero"></div>
<div class="info-panel"></div>
<div class="action">
  <button onClick="launchRaiden('{{ configuration_file.file_name }}');" disabled>
    Launch Raiden
  </button>
</div>
{% end %}


{% block page_header_scripts %}
<script type="text/javascript">
 function checkBalances(){
   let url = "{{ reverse_url('api-configuration-detail', configuration_file.file_name) }}";
   let req = new XMLHttpRequest();

   req.open("GET", url);
   req.setRequestHeader("Content-Type", "application/json");

   req.onload = function() {
     if (this.status == 200){
       let btn = document.querySelector("div.action button");
       let balance = JSON.parse(this.response).balance;

       btn.disabled = !(balance && balance.RDN.as_wei >= REQUIRED_RDN_AS_WEI);
     }
   }
   req.send();

 }


 window.addEventListener("load", function() {
   checkBalances();
   setInterval(checkBalances, 5000);
 });
</script>

{% end %}
