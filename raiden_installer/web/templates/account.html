{% extends "base.html" %}

{% block content %}
<h1>Backup Wallet</h1>
<div class="hero">
  Write down your private key and keep it safe to recover your wallet in the future
</div>

<div class="info-panel">
  <p>Your private key</p>
  <span class="highlighted private-key">{{ configuration_file.account.private_key.hex() }}</span>
</div>
<div class="action">
  <a class="button" href="{{ reverse_url('funding-options', configuration_file.file_name) }}">
    Next
  </a>
</div>
{% end %}
